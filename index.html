<html>
  <head>
    <title>Data URI Encoder</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        background: #00008B;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      #file-input-container {
        height: 90%;
        width: 90%;
        margin: auto;
        .btn {
          display: flex;
          top: 0;
          padding: 10px;
          border: 2px dashed;
          border-radius: 10px;
          width: 100%;
          height: 100%;
          text-align: center;
        }
        [type="file"]#file-input {
          visibility: hidden;
          height:0;
          width:0;
        }
        #file-input-text {
          margin: auto;
          font-size: 200%;
        }
      }
      
      #output-container {
        position: relative;
        top: 40px;
        width: 90%;
        margin: 0 auto;
        #output {
          border: 1px solid;
          width: 100%;
          height: 100px;
          background-color: white;
          padding: 5px;
          border-radius: 10px
        }
      }
    </style>
  </head>
  <body>
    <div id="file-input-container">
      <label for="file-input" class="btn">
        <p id="file-input-text">
          Choose file
        </p>
      </label>
      <input type="file" onchange="file_change()" id="file-input">
    </div>
    <div id="output-container">
      <div id="options" dir="rtl">
        <button onclick="copy_url()">Copy</button>
      </div>
      <textarea id="output" placeholder="Upload a file to begin..." disabled></textarea>
    </div>
    <script>
      function file_change(){
        let file = document.getElementById("file-input").files[0];
        let file_reader = new FileReader();
        file_reader.addEventListener("load", function() {
          document.getElementById("output").value = file_reader.result;
        });
        if (file) {
          file_reader.readAsDataURL(file);
        }
      }

      function copy_url() {
        navigator.clipboard.writeText(document.getElementById("output").value)
      }
    </script>
  </body>
</html>
